<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reggio Calabria e Provincia </title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <img :src="photo[currentIndex].url" :alt="photo[currentIndex].nome">
            <button @click="prevPhoto" class="prev">&larr;</button>
            <button @click="nextPhoto" class="next">&rarr;</button>
            <div class="pallini">
              <div v-for="(obj,i) in photo" :class="['pallino', currentIndex===i ? 'active' : 'disable']"></div>
            </div>
            <h1>{{photo[currentIndex].nome}}</h1>
        </div>
    </div>

    <script src="js/slider.js"></script>
</body>
</html>
